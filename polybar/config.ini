[bar/i3bar2]
monitor = HDMI-1-0
modules-left = xworkspaces
modules-center = xwindow
modules-right = filesystem xkeyboard memory cpu date
wm-restack = i3
padding-left = 0
padding-right = 1
width = 100%
height = 18pt
radius = 0
font-0 = monospace;2
separator = |
line-size = 3pt
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
module-margin = 1
background = #313131
[bar/i3bar]
monitor = eDP-1
modules-left = xworkspaces
modules-center = xwindow
modules-right = filesystem xkeyboard memory cpu date
wm-restack = i3
padding-left = 0
padding-right = 1
width = 100%
height = 18pt
radius = 0
font-0 = monospace;2
separator = |
line-size = 3pt
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
module-margin = 1
background = #313131
[module/systry]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt
[module/xworkspaces]
label-active-background = #1d1e25
label-active-underline = #2470a8
type = internal/xworkspaces
label-active = %name%
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-padding = 1
label-empty = %name%
label-empty-padding = 1
[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %layout%
label-indicator-padding = 2
label-indicator-margin = 1
[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
label = %percentage_used:2%%
[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
label = %percentage:2%%
[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d %I:%M:%S
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
[settings]
screenchange-reload = true
